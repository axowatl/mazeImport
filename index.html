<!doctype html>
<html>
    <head>
        <title>Mazes</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div id="mazeContainer">
                <canvas id="maze"></canvas>
            </div>
            <div id="sidebarContainer">
                <div id="title">
                    <h1>Maze Generator</h1>
                    <a href="https://github.com/codebox/mazes">Source Code</a>
                </div>
                <ul id="sizeSelector"></ul>
                <ul id="algorithmSelector">
                </ul>
                <div id="applyMask">
                    <p id="applyMaskToggle">Apply Mask</p>
                    <p id="maskNotSupported">The selected algorithm does not support masking</p>
                </div>
                <div id="controls">
                    <button id="go">Go</button>
                    <button id="mask">Mask</button>
                    <button id="saveMask">Save Mask</button>
                    <button id="refreshMaze">Refresh</button>
                    <button id="changeMazeConfig">Change Parameters</button>
                </div>
            </div>
        </div>
        <p id="details"></p>
        <script src="js/config.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/stateMachine.js"></script>
        <script src="js/model.js"></script>
        <script src="js/algorithms.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/view.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
