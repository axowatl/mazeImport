<!doctype html>
<html>
    <head>
        <title>Mazes</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <div id="mazeContainer">
                <canvas id="maze"></canvas>
            </div>
            <div id="sidebarContainer">
                <div id="title">
                    <h1>Maze Generator</h1>
                    <a href="https://github.com/codebox/mazes" target="_blank">Source Code</a>
                </div>
                <ul id="sizeSelector"></ul>
                <ul id="algorithmSelector">
                </ul>
                <div id="applyMask">
                    <p id="applyMaskToggle" class="selectable">Apply Mask</p>
                    <p id="maskNotSupported">The selected algorithm does not support masking</p>
                </div>
                <button id="go">Go</button>
                <button id="mask">Create Mask</button>
                <button id="saveMask">Save Mask</button>
                <button id="clearMask">Clear Mask</button>
                <button id="play">Play</button>
                <button id="quit">Quit</button>
                <button id="solution">Show Solution</button>
                <button id="refreshMaze">Refresh</button>
                <button id="changeMazeConfig">Change Parameters</button>
                <button id="downloadMaze">Download Maze</button>
                <div id="info"></div>
                <div id="details"></div>
            </div>
        </div>

        <script src="js/config.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/stateMachine.js"></script>
        <script src="js/model.js"></script>
        <script src="js/mask.js"></script>
        <script src="js/algorithms.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/view.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
